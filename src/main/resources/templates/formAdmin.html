	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title id="title">

	<link href="css/style.css" media="screen" rel="stylesheet" type="text/css">

	<body class="forms">
	
	<div class="centoContainer">
    
		<div id="wrapper" >

			<div id="wrappermiddle">

						<h2 style="text-align: center">Painel Administrativo</h2>
					</Legend>

					<div class="entradaText"  id="">
						<label for="username">Usu√°rio
							<input class="css-input" id="username" maxlength="40" name="username"  size="20" type="text"  placeholder="Digite seu login">
							<img id="url_user" src="imagens/user_icon.png">
						</label>
					</div>
					

					<div class="entradaText" id="">
						<label for="password">Senha
						<input class="css-input" id="password" maxlength="40" name="password" size="20" type="password" placeholder="Digite sua senha">

						</label>
					</div>
					

					<div class="submit">
						<input class="btn" id="loginForm:button_login" name="loginForm:button_login"  type="submit" value="Login">

				</form>

		</div>
